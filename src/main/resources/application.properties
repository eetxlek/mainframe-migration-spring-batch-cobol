# CONFIGURACIÓN SPRING BATCH - INCREMENTO DE SALARIOS

# Base de datos H2 en memoria para repositorio de metadatos
spring.datasource.url=jdbc:h2:mem:batchdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Inicializar esquema de Spring Batch automáticamente
spring.batch.jdbc.initialize-schema=always

# Consola H2 para ver tablas de metadatos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework.batch=INFO
logging.level.com.banco.batch=INFO

# Ejecutar el job automáticamente al arrancar
spring.batch.job.enabled=true

# Nombre del job
spring.batch.job.name=incrementoSalarioJob
